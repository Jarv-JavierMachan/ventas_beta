<head>

                        <option value="3">Sin mayonesa</option>
                        <option value="10">Sin Chimichurri</option> 
                        <option value="11">Sin Cebolla</option> 
                        <option value="12">Sin repollo</option> 
                     </select>
                </div>
                <div class="elemento">

                <div class="elemento">

                    <button class="btn_restar" id="salRes"><ion-icon name="remove-circle-outline"></ion-icon></button>
                    <p class="cantidad" id="salCan">0</p>
                    <input type="text" placeholder="detalles">
                </div>
                <div class="elemento">
                    <li>Mixto</li>
                    <button class="btn_sumar" id="mixSum"><ion-icon name="add-circle-outline"></ion-icon></button>
                    <button class="btn_restar" id="mixRes"><ion-icon name="remove-circle-outline"></ion-icon></button>
                    <p class="cantidad" id="mixCan">0</p>
                    <input type="text" placeholder="detalles">
                </div>
                <div class="elemento">
                    <li>Carne</li>
                    <button class="btn_sumar" id="carSum"><ion-icon name="add-circle-outline"></ion-icon></button>
                    <button class="btn_restar" id="carRes"><ion-icon name="remove-circle-outline"></ion-icon></button>
                    <p class="cantidad" id="carCan">0</p>
                    <input type="text" placeholder="detalles">
                </div>
                <div class="elemento">
                    <li>Atol</li>
                    <button class="btn_sumar" id="atolSum"><ion-icon name="add-circle-outline"></ion-icon></button>
                    <button class="btn_restar" id="atolRes"><ion-icon name="remove-circle-outline"></ion-icon></button>
                    <p class="cantidad" id="atolCan">0</p>
                    <input type="text" placeholder="detalles">
                </div>
            </ul>
            <!-- <input type="submit" value="añadir" id="add"> -->
            <button id="add" class="add">añadir</button>
        </div>
    </div>
    <div class="cuentas">
